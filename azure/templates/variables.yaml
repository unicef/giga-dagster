variables:
  containerRegistryName: $(ACR_NAME)
  containerRegistryServiceConnection: $(ACR_SERVICE_CONNECTION)
  kubernetesEnvironment: $(KUBERNETES_ENVIRONMENT)
  kubernetesNamespace: $(KUBERNETES_NAMESPACE)
  postgresqlUsername: $(POSTGRESQL_USERNAME)
  postgresqlPassword: $(POSTGRESQL_PASSWORD)
  hmsPostgresqlUsername: $(HMS_POSTGRESQL_USERNAME)
  hmsPostgresqlPassword: $(HMS_POSTGRESQL_PASSWORD)
  ingestionPortalPostgresqlUsername: $(INGESTION_PORTAL_POSTGRESQL_USERNAME)
  ingestionPortalPostgresqlPassword: $(INGESTION_PORTAL_POSTGRESQL_PASSWORD)
  ingestionPortalPostgresqlDatabase: $(INGESTION_PORTAL_POSTGRESQL_DATABASE)
  azureSasToken: $(AZURE_SAS_TOKEN)
  azureSasTokenEscaped: $(AZURE_SAS_TOKEN_ESCAPED)
  azureBlobContainerName: $(AZURE_BLOB_CONTAINER_NAME)
  azureStorageAccountName: $(AZURE_STORAGE_ACCOUNT_NAME)
  azureEmailConnectionString: $(AZURE_EMAIL_CONNECTION_STRING)
  azureEmailSender: $(AZURE_EMAIL_SENDER)
  azureAdTenantId: $(AZURE_TENANT_ID)
  aadAzureTenantId: $(AAD_AZURE_TENANT_ID)
  aadAzureClientId: $(AAD_AZURE_CLIENT_ID)
  aadAzureClientSecret: $(AAD_AZURE_CLIENT_SECRET)
  emailRendererBearerToken: $(EMAIL_RENDERER_BEARER_TOKEN)
  emailRendererServiceUrl: $(EMAIL_RENDERER_SERVICE_URL)
  cookieSecret: $(AUTH_COOKIE_SECRET)
  datahubAccessToken: $(DATAHUB_ACCESS_TOKEN)
  datahubOidcRedirectUrl: $(DATAHUB_OIDC_REDIRECT_URL)
  datahubOidcClientId: $(DATAHUB_OIDC_CLIENT_ID)
  datahubOidcClientSecret: $(DATAHUB_OIDC_CLIENT_SECRET)
  datahubOidcTenantId: $(DATAHUB_OIDC_TENANT_ID)
  sparkRpcAuthSecret: $(SPARK_RPC_AUTHENTICATION_SECRET)
  deployEnv: $(DEPLOY_ENV)
  sentryDsn: $(SENTRY_DSN)
  ingressHost: $(INGRESS_HOST)
  system.debug: true
